<html>
<head>
  <title>Keymash Speed Test v0.0</title>
  <script src="js/getKeys.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onkeydown="keyPressed(event)" onkeyup="keyReleased(event)">
  <p><b><span style="color:#f22;">1 second average</span> - <span style="color:#2f2;">10 second average</span> - <span style="color:#24f;">1 minute average</span></b></p>
  <table>
    <tbody id="key_stats">
      <tr><td style="height:20px;">keys</td><td style="height:20px;color:#000;">
        </div><div class="speed_info_div" style="width:50px;background:#f88;">5/s</div><div class="speed_info_div" style="width:50px;background:#8f8;">10/s</div><div class="speed_info_div" style="width:50px;background:#88f;">15/s</div><div class="speed_info_div" style="width:50px;background:#444;">20/s</div>
      </td></tr>
    </tbody>
  </table>
</body>
</html>
